<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>qq音乐播放器</title>
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.css">
    <link rel="stylesheet" href="css/qqmusic.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="js/player.js"></script>
    <script src="js/progress.js"></script>
    <script src="js/lyric.js"></script>
    <script src="js/qqmusic.js"></script>
</head>

<body>
        <div class="header">
            <h1 class="logo">
                <a href="#"><img src="img/logo.png" alt="">
                <h5>QQmusic</h5>
            </a></h1>
            <ul class="register">
                <li>登陆</li>
                <li>设置</li>
            </ul>
        </div>
        <div class="content">
            <div class="content_in">
                <div class="content_left">
                        <div class="content_left_top">
                            <ul>
                                <li><img src="img/heart.png" alt=""><span>收藏</span></li>
                                <li><img src="img/add.png" alt=""><span>添加到</span></li>
                                <li><img src="img/download.png" alt=""><span>下载</span></li>
                                <li><img src="img/delete.png" alt=""><span>删除</span></li>
                                <li><img src="img/clear.png" alt=""><span>清空列表</span></li>
                            </ul>
                        </div>
                        <div class="content_left_bottomlist" data-mcs-theme="rounded-dots-dark">
                            <ul>
                                <li class="list_title">
                                    <div class="list_check "><i></i></div>
                                    <div class="list_number"></div>
                                    <div class="list_name">歌曲</div>
                                    <div class="list_singer">歌手</div>
                                    <div class="list_time">时长</div>
                                </li>

                              
                            </ul>
                        </div>
                </div>
                <div class="content_right">
                        <div class="song_info">
                            <a href="javascript::" class="song_info_pic">
                                <img src="img/bck.png" alt="">
                            </a>
                            <div class="song_info_name">歌曲名称:
                                <a href="javascript::">
                                            从零单排
                                </a>
                            </div>
                            <div class="song_info_singer">歌手名称:
                                    <a href="javascript::">
                                                李启浩
                                    </a>
                            </div>
                             <div class="song_info_ablum">专辑名:
                                        <a href="javascript::">
                                                    从零单排
                                        </a>
                            </div>
                        </div>
                        <div class="song_lyric_contain">
                        <ul class="song_lyric">
                           
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer_in">
                <a href="javascript::" class="music_prc"><img src="img/sys.png" alt=""></a>
                <a href="javascript::" class="music_play"><img src="img/bf.png" alt=""></a>
                <a href="javascript::" class="music_next"><img src="img/xys.png" alt=""></a>
            <div class="music_progress_info">
                <div class="music_progress_top">
                        <span class="music_progress_name">从零单排编程 / 李启浩</span>
                        <span class="music_progress_time">00：00/05：23</span>
                </div>
                <div class="music_progress_bar">
                        <div class="music_progress_line">
                            <div class="music_progress_dot">

                            </div>
                        </div>
                </div>
            </div>
                <a href="javascript::" class="music_mode"><img src="img/xhbf.png" alt=""></a>
                <a href="javascript::" class="music_fav"><img src="img/heart.png" alt=""></a>
                <a href="javascript::" class="music_down"><img src="img/download.png" alt=""></a>
                <a href="javascript::" class="music_comment"><img src="img/xx.png" alt=""></a>
                <a href="javascript::" class="music_only"><img src="img/kai.png" alt=""></a>
                <div class="music_voice_info">
                        <a href="javascript::" class="music_voice_icon">
                            <img src="img/sy.png" alt="">
                        </a>
                        <div class="music_voice_bar">
                                <div class="music_voice_line">
                                    <div class="music_voice_dot">
        
                                    </div>
                                </div>
                        </div>
                </div>
        </div>
        </div>
        <div class="mask_bg"></div>
        <div class="mask"></div>
        <audio id="music_do" src=""></audio>
</body>
</html>
